<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="./resultsstyle.css" />
  </head>
  <body>
    <header>
      <div class="logo-results">
        <img src="./assets/epicode_logo.png" alt="logo" />
      </div>
      <div class="title-results">
        <h1><strong>Results</strong></h1>
        <h3>The summary of your answers:</h3>
      </div>
    </header>
    <main>
      <div id="container">
        <div class="correct">
          <h2>
            Correct <br />
            66.7%
          </h2>
          <h5>4/6 questions</h5>
        </div>
        <div class="donut">
          <div class="congratulations">
            <h5>Congratulations!</h5>
            <h6>You passed the exam</h6>
            <p>
              Well send you the certificate <br />in few minutes. <br />
              Check your email (including <br />
              promotions / spam folder)
            </p>
          </div>
        </div>

        <div class="wrong">
          <h2>
            Wrong <br />
            33.3%
          </h2>
          <h5>2/6 questions</h5>
        </div>
      </div>
    </main>
    <footer>
      <div class="button-rate">
        <button type="submit">RATE US</button>
      </div>
    </footer>
  </body>
</html>
